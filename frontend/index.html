<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Vehículos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Renta de Vehículos</h1>
  </header>

  <section class="filtros">
    <label>Desde: <input type="date" id="fechaInicio"></label>
    <label>Hasta: <input type="date" id="fechaFin"></label>
  </section>

  <section class="vehiculos" id="vehiculos-container"></section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="cerrar" id="cerrarModal">&times;</span>
      <h2>Confirmar Renta</h2>
      <form id="formRenta">
        <input type="hidden" id="vehiculo_id">
        <label>Cliente:
          <select id="clienteSelect" required></select>
        </label>
        <label>Empleado:
          <select id="empleadoSelect" required></select>
        </label>
        <label>Fecha Inicio:
          <input type="date" id="modalFechaInicio" readonly>
        </label>
        <label>Fecha Fin:
          <input type="date" id="modalFechaFin" readonly>
        </label>
        <button type="submit">Confirmar Renta</button>
      </form>
    </div>
  </div>
</body>
</html>
